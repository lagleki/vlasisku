{% if entries %}
<div id="{{ id }}">
    <h2>{{ title }}</h2>
    <dl>
        {% for entry in entries %}
        <dt><a href="{{ entry }}">{{ entry }}</a> {% if entry.warning %}<i title="this is a {{entry.type}}">({{entry.warning}})</i>{% endif %}</dt>
        <dd>{{ entry.definition|safe }}</dd>
        {% endfor %}
    </dl>
    <hr/>
</div>
{% endif %}
